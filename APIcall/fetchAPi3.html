<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch From Live API</title>

  <body>
    <button id="button">Get Posts</button>
    <div class="text"></div>

    <script>
      const button = document.querySelector("#button");

      const text = document.querySelector(".text");

      button.addEventListener("click", getPosts);

      //USING ASYNC AWAIT
      // The await was created to be able to consume promises.

      async function getPosts() {
        const result = fetch("https://jsonplaceholder.typicode.com/posts");
        const data = await result;
        const newData = await data.json();
        newData.forEach((dat) => {
          const postHTML = `<h3>User:text:${dat.title}</h3>`;
          text.innerHTML += postHTML;
        });
      }
    </script>
  </body>
</html>
